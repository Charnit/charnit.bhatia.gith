<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charnit Bhatia | Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="public_html/js/main.js" defer></script>
    <!-- Inline comments to explain JavaScript usage -->
</head>
<body>
    <header>
        <h1>My Education and Contact Form</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="education.html">Education</a>
                    <ul class="submenu">
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="awards.html">Awards</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Education</h2>
        <table>
            <tr>
                <th>Institution</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td><a href="https://www.vv.tagoreint.com/" target="_blank">Tagore International School</a></td>
                <td>2017 - 2021</td>
            </tr>
            <tr>
                <td><a href="https://torontomu.ca" target="_blank">Toronto Metropolitan University</a></td>
                <td>2021 - 2025</td>
            </tr>
        </table>
    </section>

    <!-- Contact Form -->
    <section>
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label>Hobbies:</label>
            <input type="checkbox" name="hobby" value="Reading"> Reading
            <input type="checkbox" name="hobby" value="Sports"> Sports<br><br>

            <label for="favColor">Favorite Color:</label>
            <input type="color" id="favColor" name="favColor"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </section>

    <script>
        // Store form data in localStorage on submit
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent page reload
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const hobbies = Array.from(document.querySelectorAll('input[name="hobby"]:checked')).map(el => el.value);
            const favColor = document.getElementById('favColor').value;

            const formData = {
                name,
                email,
                message,
                gender,
                hobbies,
                favColor
            };

            localStorage.setItem('contactData', JSON.stringify(formData));
            alert('Form data saved!');
        };

        // Optional: Retrieve stored data
        console.log(JSON.parse(localStorage.getItem('contactData')));
    </script>

    <section>
        <h2>My Picture</h2>
        <img id="profileImage" src="public_html/IMG_7070.JPG" alt="My Picture" onclick="toggleImageSize()">
    </section>
</body>
</html>
